<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <style>
        
        label {
            width: 100px;
            display: inline-block;
        }

        input[type="submit"],
        input[type="reset"] {
            font-size: 1.05rem;
            border-radius: 15px 15px;
            padding: 2px 10px;
        }

        input:required {
            border: tomato solid medium;
        }

        
        .formlogin{
            margin-top: 10px;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
            border: solid medium whitesmoke;
            padding: 1rem;

        }
        table{
            padding: 1em;
            margin: auto;
            margin-top: 2rem;
        }
        h2{
            text-align: center;
            color: whitesmoke;
            background-color: rgb(199, 15, 190);
            margin-left: 1px;
            margin-right: 1px;
        }
    </style>
</head>
<body>
    <div class="formlogin">
        <h2>SIGN IN</h2>
        <form action="Pre3_table.html" method="post">
            <table>
                <tr>
                    <td>
                        <label for="">User name</label>
                        <input type="text" name="txtUser" id="txtUser" placeholder="Type User Name" required>
                    </td>
                    
                </tr>
                <tr>
                    <td>
                        <label for="">Password</label>
                        <input type="password" name="txtPass" id="txtPass" placeholder="Type Password" required>
                    </td>
                    
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="SIGN IN">
                        <input type="reset" value="RESET">
                    </td>
                    
                </tr>
            </table>
    </div>
</body>
</html>
